<body>
    <h2> Student Registration Form</h2>
    <form action="index.html">
        
<label for="inputname">Name</label>
<input id="inputname" name="inputName" type="text" type="number" min="5"required>

<label for="inputemail">Email</label>
<input id="inputemail" name="inputEmail" type="email" required >


<label for="inputdate"> Birthdate</label>
<input id="inputdate" name="inputDate" type="date" required>

<label for="inputcomment"> Comment</label>
<textarea id="inputcomment" name="inputComment" required ></textarea>

<button>Send</button>


    </form>
